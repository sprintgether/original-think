<div class="container">
    <div class="row align-items-center" style="height: 100vh;">
      <div class="col-lg-8 col-sm-6 col-12 d-flex  align-items-center justify-content-center" style="height: 500px;">
        <!--div class="avatar-icon d-flex "></div-->
          <a href="#"> <img src="../../assets/img/ot-logo.png" alt="team" width="60" class="img-fluid rounded-circle"/> </a> &nbsp;&nbsp;
          <h6 class="align-self-center"> 
            <span class="" style="color: #938953; font-size: 1.5em;">O</span><span>riginal  </span> 
            <span style="color: #938953; font-size: 1.5em;">  T</span> <span>hinks</span>
          </h6>         
      </div>
  
      <div class="col-lg-4 col-sm-6 col-12 shadow pl-4 pr-4"
        style="height: 500px; background-color: #E0DCC1; border-radius: 0 20px 0 0">
        <h5 class="pt-1"  style="font-weight: bold; color: #938953;">
          <i class="fa fa-sign-in mb-3"></i> 
          <span style="color: #4D3EAD;">  Connexion</span> 
        </h5>

        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="mt-5">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="email" style="color: #4D3EAD; font-weight: bolder;">Email <span class="text-danger">*</span></label>
              <input type="email" formControlName="email" placeholder="Entrez un email valide"
                            class="form-control mb-2"
                            [ngClass]="{ 'is-invalid': f.email.invalid && (f.email.dirty || f.email.touched) , 
                                          'is-valid': f.email.valid && (f.email.dirty || f.email.touched)}">
                  <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="text-danger pt-1">
                      <div *ngIf="f.email.errors.required">
                          L'email est obligatoire
                      </div>
                      <div *ngIf="f.email.errors.email">
                          L'email n'est pas correct
                      </div>
                  </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="password" style="color: #4D3EAD; font-weight: bolder;">Password <span class="text-danger">*</span></label>
              <input type="password" formControlName="password" placeholder="Entrer le mot de passe" class="form-control"
              [ngClass]="{'is-invalid': f.password.invalid && (f.password.dirty || f.password.touched) }">
                <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="text-danger pt-1">
                  <div *ngIf="f.password.errors.required">
                    Le mot de passe est obligatoire
                  </div>
                </div>
            </div>
          </div>
          <div class="row justify-content-sm-center mt-1">
            <div *ngIf="loginLoading" class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class=" text-right text-primary">
            <a [routerLink]="['/auth/forgot-password']" style=" color: #4D3EAD; font-weight: bolder;">
              J'ai oubli√© mon mot de passe
            </a>
          </div>
          <input class="btn btn-primary btn-block mb-2 mt-2 connexion" type="submit" value="Se connecter" >
          <div class="mt-2 text-left" style="color:#4D3EAD;" >
            Non, Je n'ai pas encore un compte.
            <a [routerLink]="['/auth/register']" style="font-weight: bold; color: #4D3EAD;" >
              S'inscrire
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
