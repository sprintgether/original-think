<div class="container mt-2">
    <form [formGroup]="thinkForm" (ngSubmit)="onThinkSubmit()" enctype="multipart/form-data"> <!--div> </div-->
        <div class="form-row">
            <div class="form-group col-md-6">
                <!--app-file-upload formControlName="document" (fileChangeEvent) = "onDocumentChanged($event)"></app-file-upload-->
                <label for="document">Document</label>
                <input type="file" class="form-control" id="document" formControlName="document" placeholder="document" (change)="onDocumentChanged($event)">
            </div>

            <div class="form-group col-md-6">
                <label for="document">Cover</label>
                <input type="file" class="form-control" id="cover" formControlName="cover" placeholder="cover" (change)="onCoverChanged($event)">
                <!--app-file-upload formControlName="cover" (fileChangeEvent) = "onCoverChanged($event)"></app-file-upload-->
            </div>
            
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="journal">journal</label>
                <input type="text" class="form-control" id="journal" formControlName="journal" placeholder="journal" value="journalll">
            </div>
            <div class="form-group col-md-6">
                <label for="theme">theme</label>
                <input type="text" class="form-control" formControlName="theme" id="theme" placeholder="theme">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="domain">domain</label>
                <input type="text" class="form-control" id="domain" formControlName="domain" placeholder="domain">
            </div>
            <div class="form-group col-md-4">
                <label for="description">description</label>
                <input type="text" class="form-control" id="description" formControlName="description" placeholder="description">
            </div>
            <div class="form-group col-md-4">
                <label for="abstract">abstracts</label>
                <input type="text" class="form-control" id="abstracts" formControlName="abstracts" placeholder="Ajouter un résumé">
            </div>
        </div>

        <div class=" col-md-6 mx-auto">
            <input class="btn btn-primary btn-block mb-2 mt-2 connexion" type="submit" value="Créer" >
        </div>

    </form>
</div>
